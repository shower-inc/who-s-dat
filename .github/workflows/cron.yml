name: WHO'S DAT Auto Fetch & Translate

on:
  # schedule:
  #   # 3時間ごとに実行 (UTC: 0,3,6,9,12,15,18,21時)
  #   # JST: 9,12,15,18,21,0,3,6時
  #   - cron: '0 */3 * * *'
  workflow_dispatch:  # 手動実行のみ可能

env:
  VERCEL_URL: ${{ secrets.VERCEL_URL }}
  CRON_SECRET: ${{ secrets.CRON_SECRET }}

jobs:
  fetch-and-translate:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        run: |
          echo "Fetching sources..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$VERCEL_URL/api/cron/fetch" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          if [ "$http_code" != "200" ]; then
            echo "Fetch failed with status $http_code"
            exit 1
          fi

      - name: Wait before translate
        run: sleep 30

      - name: Translate articles
        run: |
          echo "Translating articles..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$VERCEL_URL/api/cron/translate" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          if [ "$http_code" != "200" ]; then
            echo "Translate failed with status $http_code"
            exit 1
          fi

      - name: Wait before generate
        run: sleep 30

      - name: Generate posts
        run: |
          echo "Generating posts..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$VERCEL_URL/api/cron/generate" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          if [ "$http_code" != "200" ]; then
            echo "Generate failed with status $http_code"
            exit 1
          fi

      # 投稿は管理画面で手動承認後に実行
      # draft → ready に変更した投稿のみが投稿対象
